{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'forgot_password_success.css' %}"
    />
  </head>
  <body>
    <div class="container">
      <h1>Password Reset Email Sent</h1>
      <p>
        An email with instructions to reset your password has been sent to your
        registered email address. Please check your inbox and follow the steps
        provided in the email.
      </p>
    </div>
    {% url 'login' as login %}
    <div class="form-group login-link">
      <p>Click here to login again <a href="{{ login }}">Login here</a></p>
    </div>
  </body>
</html>
