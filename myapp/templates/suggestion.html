<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Suggestion Form</title>
    <link rel="stylesheet" href="static/style_suggestion.css" />
  </head>
  <body>
    <div class="container">
      <h1>Suggestion Form</h1>
      <form method="POST" action="{% url 'suggestion_submit' %}">
        {% csrf_token %}
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Your Email:</label>
        <input type="text" id="email" name="email" required />

        <label for="suggestion">Your Suggestion:</label>
        <textarea id="suggestion" name="suggestion" required></textarea>

        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
